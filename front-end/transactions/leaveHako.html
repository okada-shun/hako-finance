<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Hako</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="icon" href="../hako_icon.png">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
  <script src="../Hako_abi.js"></script>
</head>
<body>
  <header>
    <div class="header-logo">
      <a href="../index.html">Hako Finance</a>
    </div>
    <p class="introduction">
      Transfer, get, lend, borrow, and credit creation, all transactions are realized on Hako Finance! 
      Welcome to next-generation DeFi!
    </p>
  </header>
  <div class="container">
    <div class="transactions">
      <div class="transaction" id="leaveHako">
        <h2>leave Hako</h2>
        <p>Leave Hako. (All your credit returns to you.)</p>
        <button class="button" @click="leaveHakoCheck">check</button>
        <p class="okCheckSentence" v-show="ok && active" v-cloak>{{okCheckSentence}}</p>
        <p class="noCheckSentence" v-show="!ok && active" v-cloak>{{noCheckSentence}}</p>
        <button class="button" @click="leaveHako" v-show="ok && active">leave</button>
        <p>{{txStatus}}</p>
      </div>
    </div> 
  </div>
  <footer>
  </footer>  
  <script>
    var hakoAddress;
    var hako;
    var userAccount;
    async function startApp() {
      hakoAddress = "0xc00523a058de5fdebf17ff735d29368e7c9ae114";
      hako = new web3.eth.Contract(hakoABI, hakoAddress);
      userAccount = await web3.eth.getCoinbase();
    }

    window.addEventListener('load', function () {
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(window.ethereum);
        console.log('web3 created!');
      } else {
        alert('install wallet!');
        console.log('install wallet!');
      }
      startApp();
    });

    var leaveHakoVM = new Vue({
      el: '#leaveHako',
      data: {
        creditToHakoOfUser: '',
        noCheckSentence: '',
        okCheckSentence: '',
        ok: '',
        active: false,
        txStatus: ''
      },
      methods: {
        leaveHakoCheck: async function() {
          this.ok = false;
          this.creditToHakoOfUser = await hako.methods.creditToHakoOf(userAccount).call();
          this.okCheckSentence = "OK! You leave Hako! " + this.creditToHakoOfUser + " credit returns to you!";
          this.ok = true;
          this.active = !this.active;
        },
        leaveHako: function() {
          this.txStatus = "Leaving Hako on the blockchain. This may take a while...";
          return hako.methods.leaveHako()
            .send({ from: userAccount })
            .on("receipt", function (receipt) {
              leaveHakoVM.txStatus = "";
              alert('Transaction successed!');
            })
            .on("error", function (error) {
              leaveHakoVM.txStatus = "";
              alert('Transaction errored!');
            });
        }
      }
    });
  </script>
</body>
</html>
