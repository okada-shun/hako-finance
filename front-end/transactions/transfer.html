<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Token</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="icon" href="../hako_icon.png">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
  <script src="../Hako_abi.js"></script>
</head>
<body>
  <header>
    <div class="header-logo">
      <a href="../index.html">Hako Finance</a>
    </div>
    <p class="introduction">
      Transfer, get, lend, borrow, and credit creation, all transactions are realized on Hako Finance! 
      Welcome to next-generation DeFi!
    </p>
  </header>
  <div class="container">
    <div class="transactions">
      <div class="transaction" id="transfer">
        <h2>transfer token</h2>
        <p>Transfer your token to another account.</p>
        to who? <input class="question" type="text" name="to" v-model="to"><br>
        how much? <input class="question" type="text" name="value" v-model="value"><br>
        <button class="button" @click="transferCheck">check</button>
        <p class="okCheckSentence" v-show="ok && active" v-cloak>{{okCheckSentence}}</p>
        <p class="noCheckSentence" v-show="!ok && active" v-cloak>{{noCheckSentence}}</p>
        <button class="button" @click="transfer" v-show="ok && active">transfer token</button>
        <p>{{txStatus}}</p>
      </div> 
    </div> 
  </div>
  <footer>
  </footer>  
  <script>
    var hakoAddress;
    var hako;
    var userAccount;
    async function startApp() {
      hakoAddress = "0xc00523a058de5fdebf17ff735d29368e7c9ae114";
      hako = new web3.eth.Contract(hakoABI, hakoAddress);
      userAccount = await web3.eth.getCoinbase();
    }

    window.addEventListener('load', function () {
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(window.ethereum);
        console.log('web3 created!');
      } else {
        alert('install wallet!');
        console.log('install wallet!');
      }
      startApp();
    });

    var transferVM = new Vue({
      el: '#transfer',
      data: {
        balanceOfUser: '',
        value: '',
        to: '',
        noCheckSentence: '',
        okCheckSentence: '',
        ok: '',
        active: false,
        txStatus: ''
      },
      methods: {
        transferCheck: async function() {
          this.ok = false;
          if (!this.value || !this.to) {
            this.noCheckSentence = "Please input a value!";
            this.active = !this.active;
            return;
          }
          try {
            await hako.methods.balanceOf(this.to).call();
          } catch (error) {
            this.noCheckSentence = "Please input an address exactly!";
            this.active = !this.active;
            return;
          }
          this.balanceOfUser = await hako.methods.balanceOf(userAccount).call();
          if (Number(this.value) > Number(this.balanceOfUser)) {
            this.noCheckSentence = "NO! You have only " + this.balanceOfUser + " token! "
              + this.value + " is over!";
          } else {
            this.okCheckSentence = "OK! You transfer " + this.value
              + " token to <" + this.to + ">!";
            this.ok = true;
          }
          this.active = !this.active;
        },
        transfer: function() {
          this.txStatus = "Transfering token on the blockchain. This may take a while...";
          return hako.methods.transfer(this.to, Number(this.value))
            .send({ from: userAccount })
            .on("receipt", function (receipt) {
              transferVM.txStatus = "";
              alert('Transaction successed!');
            })
            .on("error", function (error) {
              transferVM.txStatus = "";
              alert('Transaction errored!');
            });
        }
      }
    });
  </script>
</body>
</html>
